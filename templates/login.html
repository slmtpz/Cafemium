<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Cafemium - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
              <div class="alert alert-warning">
                <ul class=flashes>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
              </div>
          {% endif %}
        {% endwith %}

        <div class="container">
            <form class="form-signin" action="/login" method="post">
                <h2 class="form-signin-heading">Cafemium</h2>
                <label for="inputEmail" class="sr-only">Email</label>
                <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
                <label for="inputPassword" class="sr-only">Sifre</label>
                <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Sifre" required="">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Giris</button>
            </form>

        </div>
    </body>
</html>
