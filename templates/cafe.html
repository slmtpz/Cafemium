    <script>
        var slots = [
            {name: 'Masa 1', bill: 100, time: 60, playerCount: 4, extraCount: 15},
            {name: 'Masa 2', bill: 120, time: 34, playerCount: 3, extraCount: 5},
            {name: 'Masa 3', bill: 140, time: 57, playerCount: 1, extraCount: 1},
            {name: 'Masa 4', bill: 160, time: 123, playerCount: 2, extraCount: 0},
            {name: 'Masa 5', bill: 180, time: 22, playerCount: 4, extraCount: 32},
            {name: 'Masa 6', bill: 200, time: 123, playerCount: 4, extraCount: 2},

            {name: 'Masa 6', bill: 200, time: 123, playerCount: 4, extraCount: 2},
        ];

        $(document).ready(function(){
            populateSlots(slots)

    <script>
        function openNav() {
            document.getElementById("detailsPanel").style.width = "350px";
        }

        function closeNav() {
            document.getElementById("detailsPanel").style.width = "0";
        }

        $(document).ready(function(){
            $(".panel").click(function(){
                openNav()
            });
        });

        function populateSlots(slots) {
            var str = '';
            slots.forEach(function (slot) {
                str += "<div class=\"col-sm-3 text-center\">";
                str += "<div class=\"panel panel-danger panel-slot\">";
                str += "<div class=\"panel-heading\">";
                str += "<h3>" + slot.name + "</h3>";
                str += "</div>";
                str += "<div class=\"panel-body text-center\">";
                str += "<div class=\"col-md-6 text-center\">" + slot.bill + " TL</div>";
                str += "<div class=\"col-md-6 text-center\">" + slot.time + " dk</div>";
                str += "</div>";
                str += "<div class=\"panel-footer\">";
                str += slot.playerCount + " <i class=\"fas fa-users\"></i> " + slot.extraCount + " <i class=\"fas fa-plus\"></i>";
                str += "</div>";
                str += "</div>";
                str += "</div>";
            });

            document.getElementById("slotContainer").innerHTML = str;
        }
    </script>
</head>
